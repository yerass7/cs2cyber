<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кіру - CS2 Киберспорт</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }
        .login-container {
            background-color: #fdcb1a;
            padding: 30px;
            border-radius: 50px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 350px;
            margin: 200px auto;
            text-align: center;
            backdrop-filter: blur(1px);
        }
        .login-container h2 {
            color: #282c34;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #282c34;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #fdcb1a;
            border-radius: 5px;
            transition: border-color 0.3s, box-shadow 0.3s;
            margin-left: -10px;
        }
        .form-group input:focus {
            border-color: #282c34;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none;
        }
        .btn {
            width: 50%;
            padding: 12px;
            background-color: #282c34;
            color: #ffc300;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn:hover {
            background-color: #282c34;
            transform: translateY(-3px);
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        .footer a {
            color: #007bff;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .fade-out {
            animation: fadeOut 1s forwards;
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
    </style>
    <script>
        function redirectToSite(event) {
            event.preventDefault(); 
            window.location.href = "C:\Users\Yerassyl\Desktop\makhanbay7\domen\cs2.html";
        }
    </script>
</head>
<body>

    <video class="video-background" autoplay loop muted>
        <source src="C:\Users\Yerassyl\Desktop\makhanbay7\domen\CS.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>

    <div class="login-container">
        <h2>Кіру үшін</h2>
        <form onsubmit="redirectToSite(event)">
            <div class="form-group">
                <label for="username">Қолданушы аты</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Кіру</button>
        </form>
    </div>

    <script>
        function redirectToSite(event) {
            event.preventDefault();

            document.body.classList.add('fade-out');

            setTimeout(function() {
                window.location.href = "cs2.html"; 
            }, 1000);
        }
    </script>
</body>
</html>
